<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
  
          <div class="input-wrapper">
            <label for="first-name">Nome</label>
            <input 
              type="text" 
              id="first-name"/>

            <label for="last-name">Sobrenome</label>
            <input 
              type="text" 
              id="last-name"/>
          </div>
  
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password"/>
          </div>          

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />
          </div>
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          
          <h3>PRIMEIRA MENTORIA</h3>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">Até</label>
              <input type="time" id="event-password" />
            </div>
          </div> 

          <h3>SEGUNDA MENTORIA</h3>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">Até</label>
              <input type="time" id="event-password" />
            </div>
          </div> 
           
        </div>
      </fieldset>      
      
    </form>
    <footer>
      <input 
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar">
    </footer>
  </div> 
</body>
</html>
